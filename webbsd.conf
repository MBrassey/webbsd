# webBSD Configuration
# Edit these variables to customize your webBSD image

# Disk image size (must be large enough for base + kernel + packages)
DISK_SIZE="10G"

# Memory for QEMU installer (MB)
INSTALL_MEM=512

# FreeBSD version and architecture
FREEBSD_VERSION="13.5"
FREEBSD_ARCH="i386"

# Hostname
HOSTNAME="webbsd"

# Root password (empty string = no password)
ROOT_PASSWORD=""

# Create additional user (leave empty to skip)
USER_NAME="bsduser"
USER_PASSWORD=""
USER_GROUPS="wheel"

# Network interface (ed0 = NE2000 for v86)
NET_IFACE="ed0"
NET_CONFIG="DHCP"

# Services to enable
SERVICES="sshd moused"

# SSH config (for demo/dev access)
SSH_PERMIT_ROOT="yes"
SSH_PERMIT_EMPTY_PW="yes"

# Boot loader config
AUTOBOOT_DELAY="2"
DISABLE_BEASTIE="YES"

# Timezone
TIMEZONE="America/Boise"

# v86 emulator config (used in browser and save-state)
V86_MEMORY=3072
V86_VGA_MEMORY=64

# Desktop environment
X11_ENABLED="yes"
X11_RESOLUTION="1920x1080"
X11_DEPTH="24"
X11_WM="i3"
X11_THEME="webbsd-dark"

# Wallpaper configuration
# Set a custom wallpaper path (relative to project root, copied into image)
# Leave empty to use the default dark hacker wallpaper
WALLPAPER=""

# Packages to install (space-separated pkg names)
# Full i3 rice: tiling WM + compositor + launcher + terminal + shell + multiplexer
PACKAGES="xorg-server xf86-video-vesa xf86-input-keyboard xf86-input-mouse xinit i3 i3status picom dmenu rxvt-unicode tmux fish xrandr xsetroot xrdb font-misc-misc dejavu cursor-dmz-theme nano feh"
